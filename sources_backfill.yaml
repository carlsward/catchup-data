backfill:
  world:
    sv:
      # EXEMPEL 1: SVT sitemap – filtrera utrikes-URL:er
      - type: sitemap
        url: https://www.svt.se/sitemaps/sitemap-index.xml
        include: "svt\\.se/nyheter/utrikes/"
        exclude: "(sport|lokalt|inrikes|kultur|debatt)"
        stop_days: 30

      # EXEMPEL 2: Svenska Yle – sitemap (justera include efter behov)
      - type: sitemap
        url: https://svenska.yle.fi/sitemap.xml
        include: "svenska\\.yle\\.fi/.*utrikes"
        exclude: "(sport|kultur|inrikes)"
        stop_days: 30

